{% extends 'sidebar.html' %}
{% block body %}

<div>
    {% for user in users %}
    <div class="card my-3">
        <div class="card-body">
            <h3 class="card-title">{{ user.name }}</h3>
            {% for r in user.roles %}
            <h5 class="card-title">Role: {{ r.name }}</h5>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
